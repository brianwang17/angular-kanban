<mat-sidenav-container class="sidenav-container">

  <!-- the hashtag thing is a template variable -->
  <!-- template variables allow you to control this component like -->
  <!-- open and close the drawer directly from the html -->
  <!-- on things like button clicks -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-mat-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
          <a mat-button routerLink="/customers">⚡ SSR Demo</a>
          <a mat-button routerLink="/login">🔑 Login</a>
      </div>

      <!-- DROPDOWN MENU -->
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>💬</i>
          <span>Chat on Slack</span>
        </a>
        <a mat-menu-item href="https://github.com/brianwang17/angular-kanban">
          <i>💻</i>
          <span>Code on Github</span>
        </a>
        <a mat-menu-item href="https://fireship.io/courses/angular">
          <i>🔥</i>
          <span>Full Course on Fireship.io</span>
        </a>
      </mat-menu>
    </mat-toolbar>
    <ng-content>
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
